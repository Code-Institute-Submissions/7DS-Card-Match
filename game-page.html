<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>7DS Card Match Game</title>
      <link rel="stylesheet" href="assets/css/style.css">
      <link href="https://fonts.googleapis.com/css2?family=Germania+One&display=swap" rel="stylesheet">
   </head>
   <body>
      <!--Winning screen text overlay that will pop up on game completion -->
      <div id="winner-text" >
         <button onclick="window.location.reload();" class="overlay-text"> Congratulations You Win!
         <span class="overlay-text-small">Click to Restart</span></button>
      </div>
      <div class="guide-turn-container" id="info-container">
            <div class="turns">
               Turns:
               <span id= "turns-counter"> 0</span>
               <div> Score: <span id="score"> 500</span></div>
            </div>
         </div>
      <!--this contains all card data, such as images for the front and back of the cards. 
         Data-name containers will be applied for each card image name to ensure random math iteration is easier to apply in JS-->
      <section class="game-container" id="container">
         <!--turns and score container code -->
         
         <!--code for all cards including images for front of the card and the back -->
         <div class="card" data-name="ban">
            <img class="card-front card-face" src="assets/images/ban.jpg">
            <img class="card-back" src="assets/images/cardback.jpg">
         </div>
         <div class="card" data-name="ban">
            <img class="card-front " src="assets/images/ban.jpg">
            <img class="card-back" src="assets/images/cardback.jpg">
         </div>
      </section>
         <!--quit and restart buttons -->
      <button class="quit-btn"><a href="index.html">Quit</a></button>
      <button class="restart-btn">Restart</button>
     
    
      
      <!-- link to js Files. Loaded at the bottom to let HTML load first before firing JS.--> 
      <script src="assets/javascript/jquery-3.5.1.js"></script>
      <script src="assets/javascript/script.js"></script>  
   </body>
</html>
